<div class="relative break-inside-avoid">
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2"></div>
    <div class="relative top-5 bg-[#FFD700] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#FFD700]"> <!-- Mustard Yellow -->
        <div class="bg-[#4B0082] text-white p-4 rounded-t-lg border-b-2 border-[#4B0082]"> <!-- Deep Indigo -->
            <h3 class="font-bold text-xl mb-2">{{ product_entry.name }}</h3>
        </div>
        <div class="p-4">
            <p class="font-semibold text-lg mb-2">Price</p>
            <p class="text-black-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">Rp{{ product_entry.price }}</span>
            </p>
            <div class="mt-4">
                <p class="text-black-700 font-semibold mb-2">Stock</p>
                <p class="mb-2">{{ product_entry.stock }} available</p>
            </div>

            <div class="mt-4">
                <p class="text-black-700 font-semibold mb-2">Description</p>
                <div class="relative">
                    <p id="description-{{ product_entry.pk }}" class="truncate overflow-hidden">
                        {{ product_entry.description }}
                    </p>
                    {% if product_entry.description|length > 60 %}  <!-- Adjust the length as needed -->
                    <a href="javascript:void(0)" onclick="toggleDescription('{{ product_entry.pk }}')" class="text-blue-500 underline">
                        <span id="toggle-text-{{ product_entry.pk }}">Read more</span>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="absolute top-0 -right-4 flex space-x-1">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-[#FFD700] hover:bg-[#FFC700] text-black rounded-full p-2 transition duration-300 shadow-md"> <!-- Mustard Yellow -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</div>

<script>
function toggleDescription(productId) {
    const descElem = document.getElementById(`description-${productId}`);
    const toggleTextElem = document.getElementById(`toggle-text-${productId}`);
    const isTruncated = descElem.classList.contains('truncate');
    
    if (isTruncated) {
        descElem.classList.remove('truncate');
        toggleTextElem.innerText = 'Read less'; // Change to 'Read less'
    } else {
        descElem.classList.add('truncate');
        toggleTextElem.innerText = 'Read more'; // Change back to 'Read more'
    }
}
</script>
